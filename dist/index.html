<!DOCTYPE html>
<html data-theme="theme-1" lang="en">  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
  <link rel="stylesheet" href="/main.77bb5cfd.css">

  <script src="/main.1f19ae8e.js"></script>

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<script src="/main.77bb5cfd.js"></script></head>
<body>

  <div class="calc-grid">

      <div class="calc-header">
        <div class="calc-title">calc</div>

        <div class="calc-toggle-btn">
          <div class="toggle-btn-wrapper">
            <div data-theme="1" class="checkmark-area" id="theme-1" onclick="toggleBtn(1)"><div id="checkmark"></div></div>
            <div data-theme="2" class="checkmark-area" id="theme-2" onclick="toggleBtn(2)"></div>
            <div data-theme="3" class="checkmark-area" id="theme-3" onclick="toggleBtn(3)"></div>
          </div>
        </div>


      </div>

      <div class="calc-screen">399,981</div>
      
      <div class="calc-keypad">
        <div class="keypad-btn btn-7">7</div>
        <div class="keypad-btn btn-8">8</div>
        <div class="keypad-btn btn-9">9</div>
        <div class="keypad-btn btn-del" data-action="del">del</div>

        <div class="keypad-btn btn-4">4</div>
        <div class="keypad-btn btn-5">5</div>
        <div class="keypad-btn btn-6">6</div>
        <div class="keypad-btn btn-plus" data-action="add">+</div>

        <div class="keypad-btn btn-1">1</div>
        <div class="keypad-btn btn-2">2</div>
        <div class="keypad-btn btn-3">3</div>
        <div class="keypad-btn btn-minus" data-action="minus">-</div>

        <div class="keypad-btn btn-dot">.</div>
        <div class="keypad-btn btn-0">0</div>
        <div class="keypad-btn btn-divide" data-action="divide">/</div>
        <div class="keypad-btn btn-multiply" data-action="multiply">x</div>

        <div class="keypad-btn btn-reset">reset</div>
        <div class="keypad-btn btn-result">=</div>
     
      </div> 

  </div>

  <script>function toggleBtn(e) {
  var htmlEl = document.documentElement;
  var el = document.getElementById("checkmark");
  var targetEl = document.getElementById('theme-' + e);
  htmlEl.setAttribute('data-theme', 'theme-' + e);
  targetEl.appendChild(el);
}</script>

</body>
</html>
